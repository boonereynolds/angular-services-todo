<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todosController.js"></script>
  </head>
  <body class="container" ng-controller="TodosController as todosCtrl">
    <div id="todo">
      <h3>My Todos</h3>
      <div ng-repeat="todo in todosCtrl.allTodos | filter: false">
        <p>{{todo.content}}</p>
      </div>
    </div>

    <div id="completed">
      <h3>Completed Todos!</h3>
      <div ng-repeat="todo in todosCtrl.allTodos | filter: true">
        <p>{{todo.content}}</p>
      </div>
    </div>

  </body>
</html>
